{% extends 'main/layout.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
         <div class="col-3 offset-1">
            <h3>Погода в вашем городе</h3>
             <form action="">
<!--                 {% csrf_token %}-->
                 <label for="city">Город</label>
                 <input type="text" id="city" class="form-control" name="city" placeholder="Введите город">
<!--                 {{ form.name }}-->
                 <input type="submit" name="send" value="Узнать" class="mt-2 btn btn-danger">
             </form>
         </div>
    </div>
</div>

<div class="container">
    <div class="row">
         <div class="col-3 offset-1">
            <h3>Информация</h3>
             {% for info in all_info %}
             <div class="alert alert-dark">
                 <b>Город: </b> {{ info.city }}<br>
                 <b>Температура: </b> {{ info.temp }}<sup>o</sup><br>
                 <img src="http://openweathermap.org/img/w/{{ info.icon }}.png" alt="Фото погоды" class="img-thumbnail">
             </div>
             {% endfor %}
         </div>
    </div>
</div>
{% endblock %}
