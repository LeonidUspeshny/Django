<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/ScrollTrigger.min.js"></script>

</head>

<body>

<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <span class="logo">Мой проект</span>
        <div id="datetime"></div>
    <script>
        function updateDateTime() {
            const now = new Date();
            const options = {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            };
            document.getElementById('datetime').innerText = now.toLocaleString('ru-RU', options);
        }

        // Обновляем время сразу при загрузке страницы и затем каждую секунду
        updateDateTime();
        setInterval(updateDateTime, 1000);
    </script>
    <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i>Добавить пост</button></li></a>
    </div>
</nav>
    <aside>
        <img src="{% static 'main/img/КОРОБКА2.jpg' %}" alt="Лого">
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fas fa-home"></i>  Главная</li></a>
<!--            <a href="{% url 'about' %}"><li><i class="fas fa-address-card"></i>  О себе</li></a>-->
            <a href="{% url 'news_home' %}"><li><i class="fas fa-address-card"></i>  Новости</li></a>
            <a href="{% url 'weather' %}"><li><i class="fas fa-address-card"></i>  Погода</li></a>
        </ul>
    </aside>
 <main>
        {% block content %}

        {% endblock %}
 </main>
</body>
</html>
